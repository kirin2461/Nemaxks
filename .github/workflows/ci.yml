name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend Go checks
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: nemaxks_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...
        continue-on-error: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          working-directory: backend
          args: --timeout=5m --issues-exit-code=0
        continue-on-error: true

      - name: Check if tests exist
        id: check_tests
        working-directory: ./backend
        run: |
          if find . -name "*_test.go" | grep -q .; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
            echo "No test files found, skipping tests"
          fi

      - name: Run tests
        if: steps.check_tests.outputs.tests_exist == 'true'
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/nemaxks_test?sslmode=disable
          JWT_SECRET: test-secret-key-for-ci
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build check
        working-directory: ./backend
        run: go build -o /dev/null .

  # Frontend build and lint
  frontend:
    name: Frontend (React/TypeScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run ESLint
        working-directory: ./frontend
        run: npx eslint src --max-warnings 200
        continue-on-error: true

      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false

  # Security scanning (optional)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # Docker build test (optional)
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        working-directory: ./backend
        run: docker build -t nemaxks-backend:test .
        continue-on-error: true
